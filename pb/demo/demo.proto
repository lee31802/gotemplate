syntax = "proto3";

//pb是protoc 生成go文件的包名
option go_package ="./;pb";

service Demo {
  rpc RateDriverByOrder(RateDriverByOrderRequest) returns (RateDriverByOrderResponse) {}
}

message RateDriverByOrderRequest {
  optional uint64 order_id = 1;
  optional uint64 buyer_id = 2;
  optional uint64 driver_id = 3;
}

message RateDriverByOrderResponse {
  optional string debug_msg = 1;
}